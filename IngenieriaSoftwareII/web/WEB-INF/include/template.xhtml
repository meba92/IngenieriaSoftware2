<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <title><ui:insert name="title">Gestor de Ventas</ui:insert></title>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="#{myBundle.AppName}">
                <div id="headertitle" style="font-size: 20px" align="right">
                    <h:form id="formuser" prependId="false">
                        <h:outputText value="Usuario: #{loginController.usuario}" style="font-size: 10px"/>
                        <h:outputText value=" "/>
                        <h:commandLink value="Salir" title="Salir" action="#{loginController.logout}" style="font-size: 10px"/>
                    </h:form>
                </div> 
                <ui:include src="/WEB-INF/include/appmenu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
