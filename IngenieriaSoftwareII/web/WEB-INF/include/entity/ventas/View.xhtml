<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasViewDlg" widgetVar="VentasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVentasTitle}" closeOnEscape="true">

            <h:form id="VentasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ventasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVentasLabel_idVenta}"/>
                        <h:outputText value="#{ventasController.selected.idVenta}" title="#{myBundle.ViewVentasTitle_idVenta}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_nroFactura}"/>
                        <h:outputText value="#{ventasController.selected.nroFactura}" title="#{myBundle.ViewVentasTitle_nroFactura}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_fecha}"/>
                        <h:outputText value="#{ventasController.selected.fecha}" title="#{myBundle.ViewVentasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVentasLabel_montoTotal}"/>
                        <h:outputText value="#{ventasController.selected.montoTotal}" title="#{myBundle.ViewVentasTitle_montoTotal}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_cedulaVendedor}"/>
                        <h:outputText value="#{ventasController.selected.cedulaVendedor.cedula}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_idCliente}"/>
                        <h:outputText value="#{ventasController.selected.idCliente.idCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VentasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
