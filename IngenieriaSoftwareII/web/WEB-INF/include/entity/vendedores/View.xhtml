<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresViewDlg" widgetVar="VendedoresViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVendedoresTitle}" closeOnEscape="true">

            <h:form id="VendedoresViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{vendedoresController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_cedula}"/>
                        <h:outputText value="#{vendedoresController.selected.cedula}" title="#{myBundle.ViewVendedoresTitle_cedula}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_nombre}"/>
                        <h:outputText value="#{vendedoresController.selected.nombre}" title="#{myBundle.ViewVendedoresTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_apellido}"/>
                        <h:outputText value="#{vendedoresController.selected.apellido}" title="#{myBundle.ViewVendedoresTitle_apellido}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_fechaIngreso}"/>
                        <h:outputText value="#{vendedoresController.selected.fechaIngreso}" title="#{myBundle.ViewVendedoresTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_fechaNacimiento}"/>
                        <h:outputText value="#{vendedoresController.selected.fechaNacimiento}" title="#{myBundle.ViewVendedoresTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_telefono}"/>
                        <h:outputText value="#{vendedoresController.selected.telefono}" title="#{myBundle.ViewVendedoresTitle_telefono}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_direccion}"/>
                        <h:outputText value="#{vendedoresController.selected.direccion}" title="#{myBundle.ViewVendedoresTitle_direccion}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_sexo}"/>
                        <h:outputText value="#{vendedoresController.selected.sexo}" title="#{myBundle.ViewVendedoresTitle_sexo}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_idLocalidad}"/>
                        <h:outputText value="#{vendedoresController.selected.idLocalidad.idLocalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VendedoresViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
