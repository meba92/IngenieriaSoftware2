<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadCreateDlg" widgetVar="LocalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLocalidadTitle}" closeOnEscape="true">

            <h:form id="LocalidadCreateForm">

                <h:panelGroup id="display" rendered="#{localidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel rendered="false" value="#{myBundle.CreateLocalidadLabel_idLocalidad}" for="idLocalidad" />
                        <p:inputText rendered="false" id="idLocalidad" value="#{localidadController.selected.idLocalidad}" title="#{myBundle.CreateLocalidadTitle_idLocalidad}" required="true" requiredMessage="#{myBundle.CreateLocalidadRequiredMessage_idLocalidad}"/>

                        <p:outputLabel value="#{myBundle.CreateLocalidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{localidadController.selected.nombre}" title="#{myBundle.CreateLocalidadTitle_nombre}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateLocalidadLabel_departamento}" for="departamento" />
                        <p:inputText id="departamento" value="#{localidadController.selected.departamento}" title="#{myBundle.CreateLocalidadTitle_departamento}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateLocalidadLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{localidadController.selected.latitud}" title="#{myBundle.CreateLocalidadTitle_latitud}"/>

                        <p:outputLabel value="#{myBundle.CreateLocalidadLabel_altitud}" for="altitud" />
                        <p:inputText id="altitud" value="#{localidadController.selected.altitud}" title="#{myBundle.CreateLocalidadTitle_altitud}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadController.saveNew}" value="#{myBundle.Save}" update="display,:LocalidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LocalidadCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LocalidadCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
