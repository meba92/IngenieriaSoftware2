<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosViewDlg" widgetVar="PedidosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPedidosTitle}" closeOnEscape="true">

            <h:form id="PedidosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pedidosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPedidosLabel_idPedido}"/>
                        <h:outputText value="#{pedidosController.selected.idPedido}" title="#{myBundle.ViewPedidosTitle_idPedido}"/>

                        <h:outputText value="#{myBundle.ViewPedidosLabel_fechaPedido}"/>
                        <h:outputText value="#{pedidosController.selected.fechaPedido}" title="#{myBundle.ViewPedidosTitle_fechaPedido}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPedidosLabel_fechaEntrega}"/>
                        <h:outputText value="#{pedidosController.selected.fechaEntrega}" title="#{myBundle.ViewPedidosTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPedidosLabel_idVendedor}"/>
                        <h:outputText value="#{pedidosController.selected.idVendedor.cedula}"/>

                        <h:outputText value="#{myBundle.ViewPedidosLabel_idCliente}"/>
                        <h:outputText value="#{pedidosController.selected.idCliente.idCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PedidosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
